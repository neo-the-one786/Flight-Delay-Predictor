<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delay Prediction</title>
</head>
<body>
<h1>Flight Delay Prediction</h1>
<form action="/predict" method="post">
    <label for="airline_company">Airline Company:</label>
    <input type="text" id="airline_company" name="airline company" required><br><br>

    <label for="from">From:</label>
    <input type="text" id="from" name="from" required><br><br>

    <label for="to">To:</label>
    <input type="text" id="to" name="to" required><br><br>

    <label for="flight_code">Flight Code:</label>
    <input type="text" id="flight_code" name="flight code" required><br><br>

    <label for="aircraft_code">Aircraft Code:</label>
    <input type="text" id="aircraft_code" name="aircraft code" required><br><br>

    <label for="temperature_departure">Temperature Departure:</label>
    <input type="number" step="any" id="temperature_departure" name="temperature departure" required><br><br>

    <label for="wind_speed_departure">Wind Speed Departure:</label>
    <input type="number" step="any" id="wind_speed_departure" name="wind speed departure" required><br><br>

    <label for="wind_direction_departure">Wind Direction Departure:</label>
    <input type="text" step="any" id="wind_direction_departure" name="wind direction departure" required><br><br>

    <label for="temperature_arrival">Temperature Arrival:</label>
    <input type="number" step="any" id="temperature_arrival" name="temperature arrival" required><br><br>

    <label for="wind_speed_arrival">Wind Speed Arrival:</label>
    <input type="number" step="any" id="wind_speed_arrival" name="wind speed arrival" required><br><br>

    <label for="wind_direction_arrival">Wind Direction Arrival:</label>
    <input type="text" step="any" id="wind_direction_arrival" name="wind direction arrival" required><br><br>

    <label for="delay_departure">Delay Departure:</label>
    <input type="number" step="any" id="delay_departure" name="delay departure" required><br><br>

    <label for="delay_arrival">Delay Arrival:</label>
    <input type="number" step="any" id="delay_arrival" name="delay arrival" required><br><br>

    <label for="departure_hour">Departure Hour:</label>
    <input type="number" id="departure_hour" name="departure_hour" min="0" max="23" required><br><br>

    <label for="arrival_hour">Arrival Hour:</label>
    <input type="number" id="arrival_hour" name="arrival_hour" min="0" max="23" required><br><br>

    <label for="departure_day">Departure Day:</label>
    <input type="number" id="departure_day" name="departure_day" min="1" max="31" required><br><br>

    <label for="arrival_day">Arrival Day:</label>
    <input type="number" id="arrival_day" name="arrival_day" min="1" max="31" required><br><br>

    <label for="departure_month">Departure Month:</label>
    <input type="number" id="departure_month" name="departure_month" min="1" max="12" required><br><br>

    <label for="arrival_month">Arrival Month:</label>
    <input type="number" id="arrival_month" name="arrival_month" min="1" max="12" required><br><br>

    <label for="departure_year">Departure Year:</label>
    <input type="number" id="departure_year" name="departure_year" min="1900" max="2100" required><br><br>

    <label for="arrival_year">Arrival Year:</label>
    <input type="number" id="arrival_year" name="arrival_year" min="1900" max="2100" required><br><br>

    <input type="submit" value="Predict">
</form>
</body>
</html>
